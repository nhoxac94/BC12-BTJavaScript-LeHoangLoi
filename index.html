<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap JavaScript</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    
    <div class="bai4 container mx-5 my-3">
        <p style="color: rgb(205, 50, 184); font-weight: bold;">Bài 4: Tính diện tích và chu vi hình chữ nhật</p>
        
            <div class="chieuDaiHinhChuNhat">
                <label for="chieuDaiHinhChuNhat">Nhập chiều dài hình chữ nhật (cm):</label>
                <input type="text" name="" id="chieuDaiHinhChuNhat"> 
            </div>
            <div class="chieuRongHinhChuNhat">
                <label for="chieuRongHinhChuNhat">Nhập chiều rộng hình chữ nhật (cm):</label>
                <input type="text" name="" id="chieuRongHinhChuNhat">
            </div>
            <button class="btn btn-primary my-3" id="btnKetQua">Kết Quả</button>
        
        <div class="ketQua" style="height: 100px" id="ketQua" >
            <p id="chuViHinhChuNhat" style="color: blue; font-weight: bold"></p>
            <p id="dienTichHinhChuNhat" style="color: blue; font-weight: bold"></p>
        </div>
    </div>

    <div class="bai5 container mx-5 my-3">
        <p style="color: rgb(205, 50, 184); font-weight: bold;">Bài 5: Tính tổng hai số của số có 2 chữa số</p>
        
            <div class="soCoHaiChuSo">
                <label for="soCoHaiChuSo">Nhập số có hai chữ số: </label>
                <input type="text" name="" id="soCoHaiChuSo"> 
            </div>
            
            <button class="btn btn-primary my-3" id="btnTinhTong">Tính tổng</button>
        
        <div >
            <p id="ketquaTong" style="color: blue; font-weight: bold"></p>
            
        </div>
    </div>






    
    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
